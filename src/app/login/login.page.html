<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h1> LOGIN-Page </h1>

<ion-item>
  <ion-label>Prova se torno indietro</ion-label>
  <ion-input placeholder="es: Mario" type="text" [(ngModel)]="varNome"> </ion-input>
</ion-item>

<ion-item *ngIf="showPsw"> <!-- se showPsw è true fa questo codice -->
  <ion-label>Inserisci Password</ion-label>
  <ion-input placeholder="es: 9098" type="text" [(ngModel)]="varPsw"> </ion-input>
  <ion-icon name="eye-off-outline"></ion-icon>
</ion-item>

<ion-item *ngIf="!showPsw"> <!-- se showPsw è false fa questo codice -->
  <ion-label>Inserisci Password</ion-label>
  <ion-input placeholder="es: 9098" type="Password" [(ngModel)]="varPsw"> </ion-input>
  <ion-icon name="eye-outline"></ion-icon>
</ion-item>

<br>
<ion-item *ngIf="!varNome == ''"> <!-- se la variabile varNome contiene qualcosa, fa apparire la password -->
  <ion-label>Inserisci Password *ngif</ion-label> <!-- fatto con *ngif -->
  <ion-input placeholder="es: 9098" [type]="varType" [(ngModel)]="varPsw"> </ion-input>
  <ion-icon (click)="toggleShowPsw()" [name]="varIcon"> </ion-icon>
</ion-item>

<br>
<ion-item [hidden] = "varNome == ''"> <!-- se la variabile varNome contiene qualcosa, fa apparire la password -->
  <ion-label>Inserisci Password hidden</ion-label> <!-- fatto con proprietà HIDDEN dei TAG HTML -->
  <ion-input placeholder="es: 9098" [type]="varType" [(ngModel)]="varPsw"> </ion-input>
  <ion-icon (click)="toggleShowPsw()" [name]="varIcon"> </ion-icon>
</ion-item>

<ion-button [routerLink]="['/home']">Vai a Casa-Home</ion-button>
<ion-button (click)="funzioneCheck()">Vai a Casa-Home se Nome e Psw sono corretti</ion-button>

<ion-button (click)="logMe()">ConsoleLog</ion-button>

<ion-item *ngFor="let item of myArray; index as i"> <!-- FOR nel file HTML -->
  <p>{{item}} FOR nel HTML</p>
</ion-item>

</ion-content>
