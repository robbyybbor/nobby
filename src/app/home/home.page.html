<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p style = "text-align: center; color: blue; font-size: 20px; font-family: verdana"> 
        <b>Frank Penna </b>
      </p>
      <p style = "text-align: center; color: green; font-size: 13px; font-family: verdana"> 
        Neoeletto deputato alla camera
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid class="ion-padding">
      <ion-row id="formattazione_cella">
        <ion-col>
          1 of 1 <br>
          Foto <br>
          <div style="text-align: right">
          <img src = "https://www.agenzianova.com/news/wp-content/uploads/2022/08/di-maio-kiev.jpg" alt = "Foto del profilo"
              style="width:120px; height:80px">
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col id="formattazione_cella" size="2">
          1 of 2 <br>
          ciao <br>
          ciao
        </ion-col>
        <ion-col id="formattazione_cella" size="10" style="text-align: left">


              2 of 2
              <h2 style = "text-align: left"> Curriculum </h2>
              <ol style = "text-align: left; color: black; font-size: 15px; font-family: verdana">
                <li>Diploma scuola con votazione ottima</li>
                <li>Precedentemente eletto alla camera</li>
              </ol>
              <ion-card>
                <ion-item href="https://www.google.com" class="ion-activated">
                  <ion-icon name="wifi" slot="start"></ion-icon>
                  <ion-label>Accedi a Google</ion-label>
                </ion-item>
                <ion-item href="#">
                  <ion-icon name="wine" slot="start"></ion-icon>
                  <ion-label>Card Link Item 2</ion-label>
                </ion-item>
              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h2 style = "text-align: left"> Link esterno </h2>
    <p style = "text-align: left; font-size: 15px; font-family: verdana">
      Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
      <br>
    <ion-button expand="block" (click)="funzioneToast('bottom')">Cliccami</ion-button>
  </div>
</ion-content>
