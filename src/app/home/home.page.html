<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

      </p>

        Neoeletto deputato alla camera

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">

          style="width:180px; height:120px;">
    <h2 style = "text-align: left"> Curriculum </h2>
      <ol style = "text-align: left; color: black; font-size: 15px; font-family: verdana">
        <li>Diploma scuola con votazione ottima</li>
        <li>Precedentemente eletto alla camera</li>
        <li>Dirigente presso l'azienza</li>
      </ol>
    <h2 style = "text-align: left"> Video </h2>
    <iframe width="250" height="140" src="https://www.youtube.com/embed/7UTysjjsj54" title="Candidato" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2 style = "text-align: left"> Link esterno </h2>
      <p style = "text-align: left; color: black; font-size: 15px; font-family: verdana">
        Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>

      <ion-button expand="block" (click)="funzioneToast('bottom')">Cliccami ora poi !!!!!</ion-button>
